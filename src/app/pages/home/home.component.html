<div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-bs-ride="carousel">
	<div class="carousel-indicators">
		<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
			aria-current="true" aria-label="Slide 1"></button>
		<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
			aria-label="Slide 2"></button>
	</div>
	<div class="carousel-inner">
		<div class="carousel-item active" data-bs-interval="400000">
			<img src="../../../assets/img/code.jpg" class="d-block w-100" alt="coding">
			<div class="carousel-caption d-md-block">
				<h5>Coding</h5>
				<p>My great passion.</p>
			</div>
		</div>
		<div class="carousel-item" data-bs-interval="400000">
			<img src="../../../assets/img/montain.jpg" class="d-block w-100" alt="montain">
			<div class="carousel-caption d-md-block">
				<h5>Montain</h5>
				<p>I love to the trekking in the montain.</p>
			</div>
		</div>
	</div>
	<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Previous</span>
	</button>
	<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Next</span>
	</button>
</div>
